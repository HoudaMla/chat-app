<div class="sign-in-container">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid">
          <small *ngIf="signInForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="signInForm.get('email')?.hasError('email')">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid">
          <small *ngIf="signInForm.get('password')?.hasError('required')">Password is required.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </form>
  </div>
